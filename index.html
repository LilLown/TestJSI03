<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .stopwatch-1{
      display: inline-flexbox;
    }
  </style>
  <div class="wrapper">
    <h2>Đồng hồ bấm giờ</h2>
    <div class="container">
      <div class="timer-1">
        <span>1.</span>
        <span id="minutes">00</span>:<span id="seconds">00</span>
        <button id="button-start">Start</button>
        <button id="button-stop">Stop</button>
        <button id="button-pause">Pause</button>
      </div>
      <div class="timer-2">
        <span>2.</span>
        <span id="minutes-2">00</span>:<span id="seconds-2">00</span>
        <button id="button-start-2">Start</button>
        <button id="button-stop-2">Stop</button>
        <button id="button-pause-2">Pause</button>
      </div>
      <div class="timer-3">
        <span>3.</span>
        <span id="minutes-3">00</span>:<span id="seconds-3">00</span>
        <button id="button-start-3">Start</button>
        <button id="button-stop-3">Stop</button>
        <button id="button-pause-3">Pause</button>
      </div>
      <div class="timer-4">
        <span>4.</span>
        <span id="minutes-4">00</span>:<span id="seconds-4">00</span>
        <button id="button-start-4">Start</button>
        <button id="button-stop-4">Stop</button>
        <button id="button-pause-4">Pause</button>
      </div>
      <div class="timer-5">
        <span>5.</span>
        <span id="minutes-5">00</span>:<span id="seconds-5">00</span>
        <button id="button-start-5">Start</button>
        <button id="button-stop-5">Stop</button>
        <button id="button-pause-5">Pause</button>
      </div>
      <button id="button-stop-all">Stop All</button>
      <button id="button-start-all">Start All</button>
      
    </div>
      
    
    
   
  
    <script src="script.js"></script>
    </div> 
    
</body>
</html>
